<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Shree Clothing</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <div class="logo">Parth Clothing</div>
    <nav>
      <a href="#">Home</a>
      <a href="#">Shop</a>
      <a href="#">Contact</a>
    </nav>
  </header>

  <section class="hero">
    <h1>Shree Fashion Arrivals</h1>
    <p>Stylish clothes for everyone.</p>
    <a href="#" class="btn">Shop Now</a>
  </section>

  <section class="products">
    <h2>Featured Products</h2>
    <div class="product-grid">
      <div class="product">
        <img src="images/sharee.jpg" alt="T-Shirt">
        <h3>Classic sharee</h3>
        <p>₹499</p>
        <button onclick="addToCart('Classic sharee')">Add to Cart</button>
      </div>
      <div class="product">
        <img src="images/kurti.jpg" alt="kurti">
        <h3>Sharee Kurti</h3>
        <p>₹899</p>
        <button onclick="addToCart('kurti')">Add to Cart</button>
      </div>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 Shree Clothing. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
