<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Shop - shree Kurti Store</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <div class="logo">shree Kurtis</div>
    <nav>
      <a href="index.html">Home</a>
      <a href="shop.html">Shop</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <section class="shop-section">
    <h2>shree Kurtis Collection</h2>
    <div class="product-grid">
      <div class="product">
        <img src="images/kurti1.jpg" alt="Floral Kurti">
        <h3>Floral Cotton Kurti</h3>
        <p>₹699</p>
        <button onclick="addToCart('Floral Cotton Kurti')">Add to Cart</button>
      </div>

      <div class="product">
        <img src="images/kurti2.jpg" alt="Anarkali Kurti">
        <h3>Festive Anarkali Kurti</h3>
        <p>₹999</p>
        <button onclick="addToCart('Festive Anarkali Kurti')">Add to Cart</button>
      </div>

      <div class="product">
        <img src="images/kurti3.jpg" alt="Office Wear Kurti">
        <h3>Office Wear Kurti</h3>
        <p>₹849</p>
        <button onclick="addToCart('Office Wear Kurti')">Add to Cart</button>
      </div>

      <div class="product">
        <img src="images/kurti4.jpg" alt="Straight Fit Kurti">
        <h3>Straight Fit Kurti</h3>
        <p>₹749</p>
        <button onclick="addToCart('Straight Fit Kurti')">Add to Cart</button>
      </div>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 Parth Kurtis. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>

</html>
